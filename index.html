
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Validation Project</title>
    <!-- Latest compiled and minified CSS & JS -->

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
        <!-- form validation -->
          <h1 class="text-center">Simple Form Validtaion Work</h1>

        <form class="form-horizontal form_validate" name="form" action="#" onsubmit="return validate()">
            
                <div class="form-group">
                    <label for="inputName" class="col-lg-3 control-label">Username</label>
                    <div class="col-lg-9">
                        <input class="form-control" id="inputName" placeholder="Input your username" type="text" name="username">
                        <p class="text" id="uname"></p>
                        <p class="alrt" id="ualert"></p>  <!-- ualert means username alert -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-3 control-label">Password</label>
                    <div class="col-lg-9">
                        <input class="form-control" id="inputPassword" placeholder="Input password" type="password" name="password">
                        <p class="text" id="psd"></p>
                        <p class="alrt" id="palert"></p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="col-lg-3 control-label">Confirm Password</label>
                    <div class="col-lg-9">
                        <input class="form-control" id="confirmPassword" placeholder="Confirm password" type="password" name="confirmPassword">
                        <p class="text" id="cpsd"></p>
                        <p class="alrt" id="cpalert"></p>
                        <p id="psdAlert"></p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="firstName" class="col-lg-3 control-label">First Name</label>
                    <div class="col-lg-9">
                        <input class="form-control" id="firstName" placeholder="First Name" type="text" name="firstName">
                        <p class="text" id="fname"></p>
                        <p class="alrt" id="fnalert"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastName" class="col-lg-3 control-label">First Name</label>
                    <div class="col-lg-9">
                        <input class="form-control" id="lastName" placeholder="First Name" type="text" name="lastName">
                        <p class="text" id="lname"></p>
                        <p class="alrt" id="fnalert"></p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="col-lg-3 control-label">Email</label>
                    <div class="col-lg-9">
                        <input class="form-control" id="email" placeholder="Email" type="mail" name="email">
                        <p class="text" id="mail"></p>
                        <p class="alrt" id="malert"></p>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-lg-9 col-lg-offset-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
        </form>
    </div>
  </div>
   
   <!-- javascript code -->

   <script type="text/javascript">

   function validate(){
      
      
      if(document.form.username.value == "" || document.form.username.value == "null"){
        document.getElementById("uname").innerHTML = "The username is required";
        document.form.username.focus();
        document.getElementById("uname").style.color = "red";
        document.getElementById("inputName").style.background = "tan";
      }else{

        document.getElementById("uname").innerHTML = "";
        document.getElementById("inputName").style.background = "white";
      }   

    
      if(document.form.password.value ==""){
        document.getElementById("psd").innerHTML = "The password field is required";
        document.getElementById("psd").style.color = "red";
        document.getElementById("inputPassword").style.background = "tan";
        document.form.password.focus();
         
      }else {

            document.getElementById("psd").innerHTML = "";
            document.getElementById("psd").style.color = "red";
            document.getElementById("inputPassword").style.background = "white";

        }


    
 
      if(document.form.confirmPassword.value == ""){
         document.getElementById("cpsd").innerHTML = "The confirm password field is required";
            document.getElementById("cpsd").style.color = "red";
            document.getElementById("confirmPassword").style.background = "tan";
         document.form.confirmPassword.focus();
            document.getElementById("psdAlert").innerHTML = "";
         
      }else{

            document.getElementById("cpsd").innerHTML = "";
            document.getElementById("cpsd").style.color = "red";
            document.getElementById("confirmPassword").style.background = "";
        }
        
        var pasd = document.form.password.value;
        var cpasd = document.form.confirmPassword.value;

        if(pasd !== cpasd){
                document.getElementById("psdAlert").innerHTML = "The username field is required";
                document.getElementById("confirmPassword").style.background = "tan";
                document.getElementById("psdAlert").style.color = "red";
                document.getElementById("cpsd").innerHTML = "";
      }else{
            document.getElementById("psdAlert").innerHTML = "";
        }



 
      if(document.form.firstName.value == ""){
         document.getElementById("fname").innerHTML = "The firstname field is required";
            document.getElementById("fname").style.color = "red";
            document.getElementById("firstName").style.background = "tan";
         document.form.firstName.focus();
         
      }else{
            document.getElementById("fname").innerHTML = "";
             document.getElementById("firstName").style.background = "white";
        }

      if(document.form.lastName.value == ""){
         document.getElementById("lname").innerHTML = "The lastname field is required";
            document.getElementById("lname").style.color = "red";
            document.getElementById("lastName").style.background = "tan";
         document.form.lastName.focus();
         
      }else{
            document.getElementById("lname").innerHTML = "";
             document.getElementById("lastName").style.background = "white";
        }


      if(document.form.email.value == ""){
         document.getElementById("mail").innerHTML = "The email field is required";
            document.getElementById("email").style.background = "tan";
            document.getElementById("mail").style.color = "red";
         document.form.email.focus();
         
      }else{
            document.getElementById("mail").innerHTML = "";
            document.getElementById("email").style.background = "white";
        }

      return false;
   }

   


   </script>



</body>

</html>
